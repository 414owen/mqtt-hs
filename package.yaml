name:                mqtt
version:             0.1.0.0
github:              "dustin/mqtt"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
category:            Network

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/mqtt#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- network
- attoparsec
- binary
- stm
- async

library:
  source-dirs: src
  ghc-options: -Wall

executables:
  mqtt:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mqtt

tests:
  mqtt-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mqtt
    - QuickCheck
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-quickcheck
